<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    /* NAV */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 1px solid #333;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      cursor: pointer;
    }

    nav a:hover {
      color: #0af;
    }

    /* SECCIONES */
    .section {
      display: none;
      padding: 3rem 2rem 6rem;
      max-width: 1000px;
      margin: auto;
    }

    .active {
      display: block;
    }

    /* HOME */
    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero img {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 2.5rem;
    }

    /* MINIATURAS 3D */
    .thumbs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .thumb {
      cursor: pointer;
      border: 2px solid #222;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.2s;
    }

    .thumb:hover {
      transform: scale(1.05);
      border-color: #0af;
    }

    .thumb img {
      width: 100%;
      display: block;
    }

    /* VISOR 3D */
    #viewer3d {
      width: 100%;
      height: 500px;
      background: #000;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      padding: 1rem;
      text-align: center;
      border-top: 1px solid #333;
    }

    footer p {
      margin: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 0.3rem;
      font-size: 1.6rem;
    }

    .social-icons a {
      color: white;
    }

    .social-icons a:hover {
      color: #0af;
    }
  </style>
</head>

<body>

  <!-- 2D -->
  <section id="2d" class="section">

      <img src="2d1.jpg">

  </section>

  <!-- 3D -->
  <section id="3d" class="section">

    <!-- MINIATURAS -->
    <div class="thumbs">
      <!-- PODÉS AGREGAR MÁS MINIATURAS -->
      <div class="thumb" onclick="loadModel('assets/models/compressed_Bull_Char_blended.glb')">

 <!-- THREE JS / VIEWER -->
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
import { DRACOLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/DRACOLoader.js";

const container = document.getElementById("viewer3d");

let scene, camera, renderer, controls;
let gltfLoader, dracoLoader;
let currentModel = null;
let viewerInitialized = false;

// -------- dispose ----------
function disposeObject(obj) {
  if (!obj) return;

  obj.traverse((child) => {
    if (child.isMesh) {
      if (child.geometry) child.geometry.dispose();
      if (child.material) {
        if (Array.isArray(child.material)) {
          child.material.forEach((mat) => {
            if (mat.map) mat.map.dispose();
            mat.dispose();
          });
        } else {
          if (child.material.map) child.material.map.dispose();
          child.material.dispose();
        }
      }
    }
  });
}

// -------- init viewer ----------
function initViewer() {
  if (viewerInitialized) {
    onResize();
    return;
  }

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const w = Math.max(300, container.clientWidth);
  const h = Math.max(250, window.innerHeight * 0.55);

  camera = new THREE.PerspectiveCamera(50, w / h, 0.1, 2000);
  camera.position.set(2.5, 2, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(w, h);
  renderer.outputEncoding = THREE.sRGBEncoding;

  container.innerHTML = "";
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 1.1);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 1.2);
  dir.position.set(5, 10, 7);
  scene.add(dir);

  dracoLoader = new DRACOLoader();
  dracoLoader.setDecoderPath("https://www.gstatic.com/draco/v1/decoders/");

  gltfLoader = new GLTFLoader();
  gltfLoader.setDRACOLoader(dracoLoader);

  window.addEventListener("resize", onResize);

  viewerInitialized = true;
  animate();
}

// -------- load model ----------
window.loadModel = function (path) {
  if (!viewerInitialized) initViewer();

  if (currentModel) {
    scene.remove(currentModel);
    disposeObject(currentModel);
    currentModel = null;
  }

  console.log("Cargando modelo:", path);

  gltfLoader.load(
    path,
    (gltf) => {
      currentModel = gltf.scene;

      const box = new THREE.Box3().setFromObject(currentModel);
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 1.6 / maxDim;

      currentModel.scale.setScalar(scale);

      box.setFromObject(currentModel);
      const center = box.getCenter(new THREE.Vector3());
      currentModel.position.sub(center);

      scene.add(currentModel);

      camera.position.set(2.2, 1.8, 2.2);
      controls.target.set(0, 0.5, 0);
      controls.update();

      console.log("Modelo cargado correctamente.");
    },
    (xhr) => {},
    (err) => {
      console.error("Error cargando modelo:", err);
      alert("Error al cargar el modelo. Revisa la consola.");
    }
  );
};

// -------- resize ----------
function onResize() {
  if (!renderer || !camera) return;

  const w = Math.max(300, container.clientWidth);
  const h = Math.max(250, window.innerHeight * 0.55);

  renderer.setSize(w, h);
  camera.aspect = w / h;
  camera.updateProjectionMatrix();
}

// -------- loop ----------
function animate() {
  requestAnimationFrame(animate);
  if (controls) controls.update();
  if (renderer && scene && camera) renderer.render(scene, camera);
}

// -------- tabs ----------
window.showSection = function (id) {
  document.querySelectorAll(".section").forEach((s) => s.classList.remove("active"));
  const sec = document.getElementById(id);
  if (!sec) return;
  sec.classList.add("active");

  window.scrollTo(0, 0);

  if (id === "3d") {
    setTimeout(() => {
      initViewer();
      onResize();
    }, 100);
  }
};
</script>



</body>
</html>
